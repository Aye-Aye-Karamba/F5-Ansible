  - hosts: loadbalancer[0]
    tasks:
      - name: License Big-IP
        raw: /usr/local/bin/SOAPLicenseClient --interactive  --basekey UXESB-BKZNM-TJGJL-LZHTJ-CQXYYPP

  - hosts: loadbalancer[1]
    tasks:
      - name: License Big-IP
        raw: /usr/local/bin/SOAPLicenseClient --interactive  --basekey URXPY-SKAEI-NLZDI-BAKDK-ZNORXDG
