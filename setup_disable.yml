- name: F5 Setup
  hosts: localhost
  connection: local
  gather_facts: no
  vars:
    setup_user: "admin"
    setup_pass: "admin"

  tasks:
  - name: Disable gui setup for Device A
    icontrol_install_config:
      uri: "/mgmt/tm/sys/globalSettings"
      method: PATCH
      body: '{"hostname":"bigip1","guiSetup":"disabled"}'
      host: "10.0.0.160"
      username: "{{setup_user}}"
      password: "{{setup_pass}}"


  - name: Disable gui setup for Device B
    icontrol_install_config:
      uri: "/mgmt/tm/sys/globalSettings"
      method: PATCH
      body: '{"hostname":"bigip1","guiSetup":"disabled"}'
      host: "10.0.0.174"
      username: "{{setup_user}}"
      password: "{{setup_pass}}"




