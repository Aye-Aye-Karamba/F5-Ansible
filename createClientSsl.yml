- name: F5 Setup
  hosts: localhost
  connection: local
  gather_facts: no
  vars:
    setup_user: "admin"
    setup_pass: "admin"
    
  tasks:
  - name: Copy variables from spreadsheet
    csv_to_facts:
      src: ./files/clientssl.csv

  - name: Create a clientssl profile
    icontrol_install_config: 
      method: "_post_"
      uri: "/mgmt/tm/ltm/profile/client-ssl"
      body: '{"name":"{{item.profile_name}}","cert":"{{item.cert_name}}","key":"{{item.key_name}}"}'
      host: "{{item.appliance}}"
      username: "{{setup_user}}"
      password: "{{setup_pass}}"
    with_items: "{{spreadsheet}}" 

  - name: Config Sync
    icontrol_install_config:
      uri: "mgmt/tm/cm/"
      body: '{"command":"run","utilCmdArgs":"config-sync to-group SyncFail"}'
      host: "{{item.appliance}}"
      username: "{{setup_user}}"
      password: "{{setup_pass}}"
    with_items: "{{spreadsheet}}"
    when: item.primary == "yes"

